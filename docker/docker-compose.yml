version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: trustra_user
      POSTGRES_PASSWORD: trustra_password
      POSTGRES_DB: trustra_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  neo4j:
    image: neo4j:5.12.0
    environment:
      NEO4J_AUTH: neo4j/trustra_password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  neo4j_data:
  redis_data:
